<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css" media="screen" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
	<script src="game.js"></script>
	<script src="board.js"></script>
	<script src="tile.js"></script>
</head>
<body>
		<title>Conway's Game of Life</title>
		<h1>Conway's Game of Life</h1>
		<div class="head">
		<button id="animate">Animate</button>|<button id="clear">Clear Board</button>
	</div>
	<canvas width="600" height="400"></canvas>

</body>

</html>


	<script>
	var canvas = document.getElementsByTagName("canvas")[0];
	var that = this
	var ctx = canvas.getContext("2d");
	var clickBoard = [];
	var gunStarter = [[1, 5], [1, 6], [2, 5], [2, 6], [11, 5],
	[11,6], [11,7], [12, 4], [12, 8], [13, 3],
	[13, 9], [14, 3], [14, 9], [15, 6], [16, 4],
	[16, 8], [17, 5], [17, 6], [17, 7], [18, 6],
	[21, 3], [21, 4], [21, 5], [22, 3], [22, 4],
	[22, 5], [23, 2], [23, 6], [25, 1], [25, 2],
	[25, 6], [25, 7], [35, 4], [35, 5], [36, 4],
	[36, 5]
	];
	//doing this to initialize a board to click
	new this.Conway.Game(canvas,1000,1000,clickBoard);

	$("canvas").click(function(e){
		var x = Math.floor((e.pageX-$("canvas").offset().left) / 10);
		var y = Math.floor((e.pageY-$("canvas").offset().top) / 10);

		clickBoard.push([x,y])
		ctx.fillStyle = "rgb(0,0,0)";

		ctx.fillRect(x*10, y*10, 10, 10);
	});

	$("#animate").click(function(e){
		if(clickBoard.length ===0){ clickBoard = gunStarter}
		//canvas,width,height,game array
		var newBoard = new that.Conway.Game(canvas,1000,1000,clickBoard);
		newBoard.start();
	});

	$("#clear").click(function(e){
		location.reload();
	});

	</script>
